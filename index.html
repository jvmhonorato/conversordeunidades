<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1>Conversor de unidades</h1>

    <form>
        <div class="mb-3">
          <label for="milhas" class="form-label">Distância Milhas</label>
          <input type="text" class="form-control" id="milhas" placeholder="milhas">
         
        </div>
        <div class="mb-3">
          <label for="metros" class="form-label">Distância Metros</label>
          <input type="text" class="form-control" id="metros" placeholder="metros">
        </div>
        
        <button type="button" id="calc" class="btn btn-primary">Converter</button>
      </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script>
        $(function(){
            //pegar a class do botão 
            $('#calc').click(function(){
                //pegar valor digitado no unput milhas em float e estanciar em milhas
                const milhas = parseFloat($('#milhas').val())
                console.log(milhas)
                const metros = 1609.34 * milhas
                //estanciar em metros a quantidade de milhas digitadas * por 169.34
                console.log(metros)
                //captura  o id e com o .val()joga o retorno no input
                $('#metros').val(metros)
            })
        })
    </script>
</body>
</html>
